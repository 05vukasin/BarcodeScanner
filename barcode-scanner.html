<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #reader {
            width: 100%;
            max-width: 400px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Scan a Barcode</h1>
    <div id="reader"></div>
    <div id="result" class="result">Waiting for scan...</div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Show the decoded barcode in the result div
            document.getElementById('result').textContent = `Scanned code: ${decodedText}`;
        }

        function onScanFailure(error) {
            // Handle scan failure, for example:
            console.warn(`Code scan error = ${error}`);
        }

        // Initialize the barcode scanner
        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        html5QrCode.start(
            { facingMode: "environment" }, // Use back camera
            config,
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            console.error("Error starting the barcode scanner: ", err);
        });
    </script>

</body>
</html>
